<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ações com mouse</title>
    <style>
        div#area{
            background: rgba(255, 0, 0, 0.541);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Venha aqui
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'green'
        }

        function entrar(){
            a.innerText = 'entrou'
            a.style.background = 'yellow'
        }
        
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'red'
        }
    </script>
    
</body>
</html>
