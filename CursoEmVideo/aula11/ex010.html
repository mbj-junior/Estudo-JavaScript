<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h </br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>

        function calcular(){
            let txtv = window.document.getElementById('txtvel')
            let res = window.document.getElementById('res')
            let vel = Number(txtv.value)

            res.innerHTML = `<p>Velocidade do carro ${vel}</p>`

            if (vel > 60) {
                res.innerHTML += `<p>Acima da velocidade permitida</p>`
            }

            res.innerHTML += `<p>Dirija com o cinto</p>`


        }
    </script>
    
</body>
</html>
