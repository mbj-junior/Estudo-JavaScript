<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /*Comentário CSS*/
            background-color: rgb(239, 239, 250);
            color: rebeccapurple;
            font: 20pt Arial;
        }
        h1{
            color: skyblue;
        }

    </style>
</head>
<body>
    <!-- Comentário html -->
    <h1>Hello World</h1>
    <p>Ja me livrei da maldição</p>
    
    <script>
        //Comentário JavaScript

        let numero1 = Number(window.prompt('Digite numero 1: '))
        let numero2 = Number(window.prompt('Digite numero 2: '))
        let soma = numero1 + numero2

        //window retorna uma String com isso o meu resultado será a concatenação dos numero 1 e 2
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}`)

    </script>

</body>
